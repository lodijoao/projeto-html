<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descrever qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Para parágrafos posso usar a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Para títulos posso usar as tags &lt;h1&gt; que vão de 1 a 6">Títulos</abbr></li>
        <li><abbr title="Para imagens posso usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Para abreviações posso usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para listas numeradas posso usar a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Para listas não ordenadas posso usar a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
