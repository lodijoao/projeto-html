<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pequeno {
            width: 100px;
            height: 100px;
        }

        #vermelho {
            color: red;
        }

        abbr {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="google.com">
            <h1>Este link vai para google.com</h1>
        </a>
    </header>
    <main>
        <img src="angola.png" alt="angola" >
        <img src="brazil.png" alt="brazil" >
        <img src="portugal.png" alt="portugal">
        <div>
            <img src="angola.png" alt="angola" class="pequeno">
            <img src="brazil.png" alt="brazil" class="pequeno">
            <img src="portugal.png" alt="portugal" class="pequeno">
        </div>
        <p id="vermelho">Sou um par√°grafo com estilo vermelho</p>
    </main>
    <footer>
        <abbr title="Hello World">
            <p>Passe o mouse sobre mim</p>
        </abbr>
    </footer>
</body>
</html>
